<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="./socket.io/socket.io.js"></script>
    <script defer src="./js/chat.js"></script>
  </head>
  <body>
    Chat app

    <div id="messages"></div>

    <form id="message-form">
      <input type="text" name="message" placeholder="Message" />
      <button>Send</button>
    </form>

    <script id="message-template" type="text/html">
      <div>
        <p>{{message}}</p>
      </div>
    </script>

    <button id="send-location">Send your location</button>

    <script
      crossorigin="anonymous"
      src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"
    ></script>
    <script
      crossorigin="anonymous"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"
    ></script>
    <script
      crossorigin="anonymous"
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"
    ></script>
  </body>
</html>
